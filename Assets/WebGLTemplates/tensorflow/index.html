<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120790122-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-120790122-1');
    </script>
    <style>
      #preview_guide {
        display: inline-block;
        display: relative;
      }
      #position_guide {
        position: absolute;
        z-index: 1;
      }
      #video {
        display: inline-block;
        -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
      }
      #pose_keypoint {
        display: none;
        width: %UNITY_WIDTH%px;
        height: %UNITY_HEIGHT%px;
      }
      #gameContainer {
        width: %UNITY_WIDTH%px;
        height: %UNITY_HEIGHT%px;
        display: inline-block;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div id="preview_guide">
      <img src="./position_guide.png" id="position_guide"/>
      <video id="video" playsinline></video>
    </div>
    <canvas id="pose_keypoint"></canvas>
    <div id="gameContainer"></div>
  </body>

  <script src="%UNITY_WEBGL_LOADER_URL%"></script>
  <script src="./poseDetector.js"></script>
  <script src="./voiceRecorder.js"></script>
  <script>
    const queryParams = window.location.search;
    const gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%", {onProgress: UnityProgress});
    function UnityProgress(gameInstance, progress) {
      if (!gameInstance.Module) return;
      if (!gameInstance.logo) {
        gameInstance.logo = document.createElement("div");
        gameInstance.logo.className = "logo " + gameInstance.Module.splashScreenStyle;
        gameInstance.container.appendChild(gameInstance.logo);
      }
      if (!gameInstance.progress) {
        gameInstance.progress = document.createElement("div");
        gameInstance.progress.className = "progress " + gameInstance.Module.splashScreenStyle;
        gameInstance.progress.empty = document.createElement("div");
        gameInstance.progress.empty.className = "empty";
        gameInstance.progress.appendChild(gameInstance.progress.empty);
        gameInstance.progress.full = document.createElement("div");
        gameInstance.progress.full.className = "full";
        gameInstance.progress.appendChild(gameInstance.progress.full);
        gameInstance.container.appendChild(gameInstance.progress);
      }
      gameInstance.progress.full.style.width = (100 * progress) + "%";
      gameInstance.progress.empty.style.width = (100 * (1 - progress)) + "%";
      if (progress == 1) {
        gameInstance.logo.style.display = gameInstance.progress.style.display = "none";
        new PoseDetector.setGameInstance(gameInstance);
        new VoiceRecorder.setGameInstance(gameInstance);
      }
    }
    window.addEventListener("beforeunload", (e) => {
      new PoseDetector.stop();
      new VoiceRecorder.stop();
      return;
    });
  </script>

</html>
